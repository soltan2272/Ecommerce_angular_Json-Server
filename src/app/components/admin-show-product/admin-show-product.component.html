
<table    class="table">
    <tr  class="table-danger">
        <th scope="col">
               #
        </th>
        <th scope="col">
            Name
        </th>
        <th scope="col">
            Quantity
        </th>
        <th scope="col">
            Price
        </th>
        <th scope="col">
            Image
        </th>
        <th scope="col">
            Edit Item
        </th>
        <th scope="col">
            Delete Item
        </th>
     
    </tr>
    <tr *ngFor="let item of selectedlist;let i=index" [ngStyle]="{'display': item.Quantity==0 ? 'none' : 'content' ,'background-color': (item.Quantity)==1 ? 'yellow' : '' }">
        <td > {{i+1}}</td> 
        <td > {{item.Prod_Name}}</td>
      
        <td > {{item.Quantity}}</td>
        <td > {{item.Price}}</td>
        <td > <img src={{item.Img}} width="100" ></td>
        <td>
            <a name="" id="" class="btn btn-primary" style="background-color: blue;" role="button" [routerLink]="['/EditProduct/',item.id]">Edit </a>
        </td>
        <td>
      <div class="d-grid gap-2">
        <button type="button" name="" id="" class="btn btn-danger" (click)="deleteItem(item.id)"> Delete</button>
     </div>
        </td>
    </tr>
</table>

<br>
<a name="" id="" class="btn btn-dark" routerLink="/AddTempProduct" role="button">Add Product</a>
