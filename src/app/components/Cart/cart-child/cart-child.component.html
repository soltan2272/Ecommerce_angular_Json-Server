<h2> {{totalPrice}}</h2>
<table    class="table">
    <tr  class="table-danger">
        <th scope="col">
               #
        </th>
        <th scope="col">
            Name
        </th>
        <th scope="col">
            Quantity
        </th>
        <th scope="col">
            Price
        </th>
        <th scope="col">
            Image
        </th>
        <th scope="col">
            Details Link
        </th>
     
    </tr>
    <tr *ngFor="let item of selectedlist;let i=index" [ngStyle]="{'display': item.Quantity==0 ? 'none' : 'content' ,'background-color': (item.Quantity)==1 ? 'yellow' : '' }">
        <td > {{i+1}}</td> 
        <td > {{item.Prod_Name}}</td>
      
        <td > {{item.Quantity}}</td>
        <td > {{item.Price}}</td>
        <td > <img src={{item.Img}} width="100" ></td>
        <td><input type="number" min="0" style="width: 50px;" (change)="CalcPrice(item.Price, itemCount.value,item.id,item.Img,item.Prod_Name)" class="form-control" #itemCount ></td>
        <td>
            <a name="" id="" class="btn btn-success" role="button" [routerLink]="['/Product/',item.id]">Details Link</a>
        </td>
        <td>
            <div class="d-grid gap-2">
              <button type="button" name="" id="" (click)="openproddetails(item.id)" class="btn btn-success"> Details Button </button>
            </div>
        </td>
    </tr>
</table>
